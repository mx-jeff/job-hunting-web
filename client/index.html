<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/robot.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Job hunting</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4222737415927115"
     crossorigin="anonymous"></script>
</head>

<body class="dz0-flex-container">
    <header class="container my-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Job hunting</h1>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-12 col-lg-6 mx-lg-auto">
                
                <div class="form-group">
                    <label for="empresa"></label>
                    <select class="form-control" id="empresa">
                        <option value="#" disabled selected>Escolha uma empresa</option>
                        <option value="infojobs">Infojobs</option>
                        <option value="vagas.com">Vagas.com</option>
                        <!-- <option value="apinfo">APinfo</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="vaga"></label>
                    <input type="text" id="vaga" class="form-control" placeholder="Digite a vaga selecionada..."
                        aria-describedby="helpId">
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modelId">
                    Login
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Credenciais de login</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="email-infojobs">Infojobs</label>
                                    <input type="text" id="email-infojobs" class="form-control"
                                        placeholder="E-mail do infojobs" aria-describedby="helpId">

                                    <label for="passwornd-infojobs"></label>
                                    <input type="password" id="password-infojobs" class="form-control"
                                        placeholder="Senha do infojobs" aria-describedby="helpId">
                                </div>

                                <div class="form-group">
                                    <label for="email-vagas">Vagas.com</label>
                                    <input type="text" id="email-vagas" class="form-control"
                                        placeholder="E-mail vagas.com" aria-describedby="helpId">

                                    <label for="passwornd-vagas"></label>
                                    <input type="password" id="password-vagas" class="form-control"
                                        placeholder="Senha vagas.com" aria-describedby="helpId">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" id="save-credentials" class="btn btn-primary"
                                    data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim do modal -->

                <button type="submit" id="send" class="btn btn-primary">Buscar</button>
                <button type="submit" id="stop" class="btn btn-secondary">Parar busca</button>
                
            </div>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-6 mx-lg-auto" style="resize: none;">
                <p class="snipper"></p>
                <div class="form-group">
                    <textarea class="form-control" id="log" disabled></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
